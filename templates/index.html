<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice des Émissions C02</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /* Custom styles to make the UI more visually appealing */
        body {
            background: linear-gradient(135deg, #82d2ca, #ffffff); /* Cool gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
        }
        .owner-tag {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo-container img {
            height: 150px; /* Adjust this as necessary */
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05); /* Slight hover effect */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent container */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2); /* Soft shadow */
            backdrop-filter: blur(10px); /* Background blur for a cool glass effect */
        }
        h1 {
            text-align: center;
            font-weight: 700;
            color: #000;
        }
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.2);
            color: #000;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 6px;
        }
        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: none;
            border-color: #fff;
        }
        label {
            color: #000;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #82d2ca;
            border: none;
            transition: background-color 0.6s ease;
            padding: 7px;
            border-radius: 6px;
        }
        .btn-primary:hover {
            background-color: #ffffff;
        }
        .result {
            text-align: center;
            font-size: 1.25rem;
            font-weight: 500;
            color: #000;
        }
        .animate-fade {
            animation: fadeIn 1.5s;
        }
        .form-group {
            margin-bottom: 1.75rem;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://imgs.search.brave.com/QVEfDI1iRequZ9FiPJu783BRGNZE9fLswyVRrrqlGLM/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9iYWxn/dWVyaWUtZ3JvdXAu/Y29tL3dwLWNvbnRl/bnQvdXBsb2Fkcy8y/MDIzLzA2L2JhbGd1/ZXJpZS5zdmc" alt="Balguerie Logo">
    </div>

    <div class="container animate-fade">
        <h1 class="mt-3">Calculatrice des Émissions C02</h1>
        <form method="POST" class="mt-4">
            <div class="form-group mb-3">
                <label for="origin">Origine</label>
                <input type="text" class="form-control" id="origin" name="origin" placeholder="Origine" required>
            </div>
            <div class="form-group mb-3">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" name="destination" placeholder="Destination" required>
            </div>
            <div class="form-group mb-3">
                <label for="fuel_efficiency">Fuel Efficience (litres par 100 km)</label>
                <input type="number" class="form-control" id="fuel_efficiency" name="fuel_efficiency" step="0.1" placeholder="Fuel Efficience" required>
            </div>
            <div class="form-group mb-4">
                <label for="fuel_type">Type de Fuel</label>
                <select class="form-select" id="fuel_type" name="fuel_type" required>
                    <option value="diesel">Diesel</option>
                    <option value="gasoline">Gasoline</option>
                    <option value="electric">Électric</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Calculate</button>
            </div>
        </form>
        <p class="mt-4 result">{{ result }}</p>
    </div>
    <div><h4 class="owner-tag">Made by Luc Tej Guimberteau</h4></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
