<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emissions Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">CO2 Emissions Calculator</h1>
        <form method="POST" class="mt-3">
            <div class="form-group">
                <label for="origin">Origin Location</label>
                <input type="text" class="form-control" id="origin" name="origin" placeholder="Enter origin location" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination Location</label>
                <input type="text" class="form-control" id="destination" name="destination" placeholder="Enter destination location" required>
            </div>
            <div class="form-group">
                <label for="fuel_efficiency">Fuel Efficiency (liters per 100 km)</label>
                <input type="number" class="form-control" id="fuel_efficiency" name="fuel_efficiency" step="0.1" placeholder="Enter fuel efficiency" required>
            </div>
            <div class="form-group">
                <label for="fuel_type">Fuel Type</label>
                <select class="form-control" id="fuel_type" name="fuel_type" required>
                    <option value="diesel">Diesel</option>
                    <option value="gasoline">Gasoline</option>
                    <option value="electric">Electric</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <p class="mt-3">{{ result }}</p>
    </div>
</body>
</html>
